services:
  php:
    build:
      context: "./"
      dockerfile: "./env/php/Dockerfile"
    ports:
      - "3000:3000"
    links:
      - postgres:postgres
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2048M
        reservations:
          cpus: 1
          memory: 1024M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - local-dev

  postgres:
    image: 'citusdata/citus:13-alpine'
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2048M
        reservations:
          cpus: 1
          memory: 1024M
    expose:
      - '5432'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    networks:
      - local-dev
networks:
  local-dev:

